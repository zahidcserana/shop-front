<div class="m-portlet m-portlet--mobile search-div">
  <div class="m-portlet__body search-panel">
    <!--begin::Form-->
    <form class="form-inline" #form="ngForm" (ngSubmit)="searchfilterData()">
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">{{ 'Product' | translate }}</label>
        <div id="scrollable-dropdown-menu">
          <input placeholder="{{ 'Product Name' | translate }}" #typeaheadInstance="ngbTypeahead" #cartMedicine id="typeahead-basic_1"
            name="search" (keydown)="typeaheadKeydown($event)" [(ngModel)]="filterData.medicine" type="text"
            class="form-control form-input-width-100" [ngbTypeahead]="medicine_search" />
        </div>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">{{ 'Brand' | translate }}</label>
          <select class="ace form-control" name="brand_id" [(ngModel)]="filterData.brand_id">
            <option value="">-- {{ 'Brand' | translate }} --</option>
            <option *ngFor="let brand of allBrandList" value="{{ brand.id }}">{{ brand.name }}</option>
          </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">{{ 'Product Type' | translate }}</label>
        <div id="scrollable-dropdown-menu">
          <input id="typeahead-basic_3" name="type" [(ngModel)]="filterData.type" [ngbTypeahead]="type_search"
            placeholder="{{ 'Type' | translate }}" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">{{ "Specification" | translate }}</label>
        <div id="scrollable-dropdown-menu">
          <input type="text" class="form-control" name="generic" [(ngModel)]="filterData.generic"
            placeholder="{{ 'Specification' | translate }}" />
        </div>
      </div>
      <button type="submit" class="btn btn-info mb-2" style="margin-right:10px">
        <i class="fa fa-calendar-check-o"></i>
        {{ 'Search' | translate }}
      </button>
      <button type="reset" class="btn btn-warning mb-2" (click)="resetSearch()">
        <i class="fa fa-history"></i>
        {{ 'Reset' | translate }}
      </button>
    </form>
    <!--end::Form-->
  </div>
</div>
